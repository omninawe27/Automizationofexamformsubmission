{% extends 'exam_app/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 animate-fade-in">
    <div class="max-w-xl w-full space-y-8">
        <div class="bg-white rounded-2xl shadow-2xl p-8 transform transition-all duration-300 hover:shadow-3xl">
            <div class="text-center">
                <div class="mx-auto h-16 w-16 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-full flex items-center justify-center mb-4 animate-bounce">
                    <svg class="h-8 w-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-900 mb-2 animate-slide-up">Welcome Back</h2>
                <p class="text-gray-600 animate-slide-up animation-delay-200">Sign in to your account</p>
            </div>

            <form method="post" class="mt-8 space-y-6" id="login-form">
                {% csrf_token %}
                <div class="space-y-4">
                    <div class="animate-slide-up animation-delay-300">
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username or College ID</label>
                        <div class="relative">
                            <input type="text" id="username" name="username" class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:bg-white transition-all duration-200 placeholder-gray-600" placeholder="Enter your username or college ID" required>
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <svg class="h-5 w-5 text-gray-400 transition-colors duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                        </div>
                        <div id="username-error" class="text-red-500 text-sm mt-1 hidden">Please enter a valid username</div>
                    </div>
                    <div class="animate-slide-up animation-delay-400">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <div class="relative">
                            <input type="password" id="password" name="password" class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:bg-white transition-all duration-200 placeholder-gray-600" placeholder="Enter your password" required>
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <svg class="h-5 w-5 text-gray-400 transition-colors duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                </svg>
                            </div>
                        </div>
                        <div id="password-error" class="text-red-500 text-sm mt-1 hidden">Please enter your password</div>
                    </div>
                </div>

                <button type="submit" id="login-btn" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 px-4 rounded-lg hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 transform hover:scale-105 font-medium disabled:opacity-50 disabled:cursor-not-allowed">
                    <span id="login-text">Sign In</span>
                    <div id="login-spinner" class="hidden inline-block ml-2 w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                </button>
            </form>



            <div class="mt-6 text-center space-y-2">
                <p class="text-sm text-gray-600">
                    <a href="{% url 'password_reset' %}" class="font-medium text-indigo-600 hover:text-indigo-500 transition-colors">
                        Forgot your password?
                    </a>
                </p>
                <p class="text-sm text-gray-600">
                    Contact your administrator to create an account.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
